name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - run: npm ci
      - run: npm run build:prod
      - run: bash bash/setup-python.sh
      - name: Package app
        run: tar -czf app.tar.gz dist/ node_modules/ python-venv/
      - uses: softprops/action-gh-release@v1
        with:
          files: app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}