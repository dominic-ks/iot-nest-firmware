version: '3.8'
services:
  app:
    image: node:14-alpine
    profiles: 
      - app
    volumes:
      - ~/.config/device/:/config
      - ./:/app
    working_dir: /app
    command: npm run start:dev
    env_file: ~/.config/device/.env

  scripts:
    image: curlimages/curl:7.85.0
    profiles:
      - scripts
    volumes: 
      - ./bash:/scripts
    working_dir: /scripts
    env_file: ~/.config/device/.env

  gcp:
    image: google/cloud-sdk:latest
    profiles:
      - scripts

volumes:
  gcp: